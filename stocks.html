<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Browse all available stocks - StockSpectra premium stock analysis platform.">
    <title>All Stocks | StockSpectra</title>
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/stocks.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Navbar Placeholder -->
    <div id="navbar-placeholder"></div>

    <!-- Page Header -->
    <section class="stocks-header">
        <div class="container">
            <div class="header-content">
                <h1 class="page-title">All Stocks</h1>
                <p class="page-subtitle">Browse and analyze available companies</p>
            </div>
        </div>
    </section>

    <!-- Search & Filter Bar -->
    <section class="search-filter-section">
        <div class="container">
            <div class="search-filter-bar">
                <!-- Premium Search Input -->
                <div class="premium-search">
                    <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none">
                        <circle cx="11" cy="11" r="8" stroke="currentColor" stroke-width="2" />
                        <path d="M21 21L16.65 16.65" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                    </svg>
                    <input type="text" id="searchInput" placeholder="Search stocks by symbol or company name..."
                        class="search-input">
                </div>

                <!-- Premium Sector Filter -->
                <div class="premium-filter">
                    <select id="sectorFilter" class="filter-select">
                        <option value="all">All Sectors</option>
                        <option value="technology">Technology</option>
                        <option value="finance">Finance</option>
                        <option value="consumer">Consumer</option>
                        <option value="automotive">Automotive</option>
                        <option value="entertainment">Entertainment</option>
                        <option value="retail">Retail</option>
                    </select>
                    <svg class="filter-arrow" width="12" height="8" viewBox="0 0 12 8" fill="none">
                        <path d="M1 1L6 6L11 1" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>
                </div>
            </div>
        </div>
    </section>

    <!-- Stocks Wheel Section with Nested Scroll -->
    <section class="stocks-list-section">
        <div class="container">
            <div class="wheel-wrapper">
                <div id="wheelContainer" class="wheel-container">
                    <div id="stocksWheel" class="stocks-wheel">
                        <!-- Stock items will be populated by JavaScript -->
                    </div>
                </div>
            </div>

            <!-- No Results Message -->
            <div id="noResults" class="no-results" style="display: none;">
                <svg width="64" height="64" viewBox="0 0 24 24" fill="none" style="opacity: 0.3; margin-bottom: 16px;">
                    <circle cx="11" cy="11" r="8" stroke="currentColor" stroke-width="2" />
                    <path d="M21 21L16.65 16.65" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                </svg>
                <p style="color: var(--text-secondary); font-size: 16px;">No stocks found matching your criteria</p>
            </div>
        </div>
    </section>

    <!-- Pagination -->
    <section class="pagination-section">
        <div class="container">
            <div class="pagination-controls">
                <button id="prevBtn" class="pagination-btn" disabled>
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                        <path d="M15 18L9 12L15 6" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>
                    Previous
                </button>
                <div class="pagination-info">
                    Page <span id="currentPage">1</span> of <span id="totalPages">1</span>
                </div>
                <button id="nextBtn" class="pagination-btn">
                    Next
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                        <path d="M9 18L15 12L9 6" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>
                </button>
            </div>
        </div>
    </section>

    <!-- Footer Placeholder -->
    <div id="footer-placeholder"></div>

    <script src="js/script.js"></script>
    <script src="js/api-config.js"></script>
    <script src="js/api-service.js"></script>
    <script src="js/stocks.js"></script>
    <!-- Component Loader -->
    <script src="js/components-loader.js"></script>
</body>

</html>
