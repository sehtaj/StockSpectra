<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Browse all available stocks - StockSpectra premium stock analysis platform.">
    <title>All Stocks | StockSpectra</title>
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/stocks.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Navbar -->
    <header class="navbar-wrapper">
        <div class="navbar-container">
            <!-- Brand Name -->
            <div class="brand-name">
                <svg class="brand-logo" width="160" height="32" viewBox="0 0 160 32" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <text x="0" y="24" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
                        font-size="20" font-weight="600" fill="#E6EDF3" letter-spacing="-0.5">
                        StockSpectra
                    </text>
                </svg>
            </div>

            <!-- Floating Transparent Pill -->
            <nav class="navbar-pill">
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="compare.html">Compare</a></li>
                    <li><a href="stocks.html" class="active">Stocks</a></li>
                    <li><a href="markets.html">Markets</a></li>
                    <li><a href="news.html">News</a></li>
                    <li><a href="about.html">About</a></li>
                </ul>
                <div class="nav-divider"></div>
                <div class="nav-actions">
                    <button class="nav-icon-btn" aria-label="Search">
                        <svg width="18" height="18" viewBox="0 0 16 16" fill="none">
                            <path
                                d="M7.33333 12.6667C10.2789 12.6667 12.6667 10.2789 12.6667 7.33333C12.6667 4.38781 10.2789 2 7.33333 2C4.38781 2 2 4.38781 2 7.33333C2 10.2789 4.38781 12.6667 7.33333 12.6667Z"
                                stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                                stroke-linejoin="round" />
                            <path d="M14 14L11.1 11.1" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                                stroke-linejoin="round" />
                        </svg>
                    </button>
                    <button class="nav-icon-btn" aria-label="Watchlist">
                        <svg width="18" height="18" viewBox="0 0 20 20" fill="none">
                            <path d="M10 3L12.5 8L18 9L14 13L15 19L10 16L5 19L6 13L2 9L7.5 8L10 3Z"
                                stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                                stroke-linejoin="round" />
                        </svg>
                    </button>
                    <div class="user-avatar">
                        <svg width="18" height="18" viewBox="0 0 20 20" fill="none">
                            <circle cx="10" cy="10" r="9" stroke="currentColor" stroke-width="1.5" />
                            <circle cx="10" cy="8" r="3" stroke="currentColor" stroke-width="1.5" />
                            <path d="M4 17C4 14.2386 6.23858 12 9 12H11C13.7614 12 16 14.2386 16 17"
                                stroke="currentColor" stroke-width="1.5" stroke-linecap="round" />
                        </svg>
                    </div>
                </div>
            </nav>

            <!-- Mobile Menu Button -->
            <button class="mobile-menu-btn" aria-label="Menu">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M3 12H21M3 6H21M3 18H21" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                </svg>
            </button>
        </div>
    </header>

    <!-- Page Header -->
    <section class="stocks-header">
        <div class="container">
            <div class="header-content">
                <h1 class="page-title">All Stocks</h1>
                <p class="page-subtitle">Browse and analyze available companies</p>
            </div>
        </div>
    </section>

    <!-- Search & Filter Bar -->
    <section class="search-filter-section">
        <div class="container">
            <div class="search-filter-bar">
                <!-- Premium Search Input -->
                <div class="premium-search">
                    <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none">
                        <circle cx="11" cy="11" r="8" stroke="currentColor" stroke-width="2" />
                        <path d="M21 21L16.65 16.65" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                    </svg>
                    <input type="text" id="searchInput" placeholder="Search stocks by symbol or company name..."
                        class="search-input">
                </div>

                <!-- Premium Sector Filter -->
                <div class="premium-filter">
                    <select id="sectorFilter" class="filter-select">
                        <option value="all">All Sectors</option>
                        <option value="technology">Technology</option>
                        <option value="finance">Finance</option>
                        <option value="consumer">Consumer</option>
                        <option value="automotive">Automotive</option>
                        <option value="entertainment">Entertainment</option>
                        <option value="retail">Retail</option>
                    </select>
                    <svg class="filter-arrow" width="12" height="8" viewBox="0 0 12 8" fill="none">
                        <path d="M1 1L6 6L11 1" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>
                </div>
            </div>
        </div>
    </section>

    <!-- Premium Stock List -->
    <section class="stocks-list-section">
        <div class="container">
            <div id="stocksList" class="stocks-grid">
                <!-- Stock cards will be populated by JavaScript -->
            </div>

            <!-- No Results Message -->
            <div id="noResults" class="no-results" style="display: none;">
                <svg width="64" height="64" viewBox="0 0 24 24" fill="none" style="opacity: 0.3; margin-bottom: 16px;">
                    <circle cx="11" cy="11" r="8" stroke="currentColor" stroke-width="2" />
                    <path d="M21 21L16.65 16.65" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                </svg>
                <p style="color: var(--text-secondary); font-size: 16px;">No stocks found matching your criteria</p>
            </div>
        </div>
    </section>

    <!-- Pagination -->
    <section class="pagination-section">
        <div class="container">
            <div class="pagination-controls">
                <button id="prevBtn" class="pagination-btn" disabled>
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                        <path d="M15 18L9 12L15 6" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>
                    Previous
                </button>
                <div class="pagination-info">
                    Page <span id="currentPage">1</span> of <span id="totalPages">1</span>
                </div>
                <button id="nextBtn" class="pagination-btn">
                    Next
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                        <path d="M9 18L15 12L9 6" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>
                </button>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>© 2025 StockSpectra — Built for modern investors.</p>
        </div>
    </footer>

    <script src="script.js"></script>
    <script src="js/stocks.js"></script>
</body>

</html>
