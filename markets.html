<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Markets Dashboard - Real-time heatmap and macro indicators | StockSpectra">
    <title>Markets Dashboard | StockSpectra</title>
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/markets.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Navbar Placeholder -->
    <div id="navbar-placeholder"></div>

    <!-- Page Header -->
    <section class="markets-header">
        <div class="container">
            <h1 class="markets-title">Markets Dashboard</h1>
            <p class="markets-subtitle">Explore the market landscape through a real-time heatmap and macro indicators
            </p>
        </div>
    </section>

    <!-- Heatmap Hero Section -->
    <section class="heatmap-hero">
        <div class="container">
            <div class="heatmap-layout">
                <!-- Heatmap Grid -->
                <div class="heatmap-container">
                    <div id="heatmapGrid" class="heatmap-grid">
                        <!-- Generated by JS -->
                    </div>
                </div>

                <!-- Sentiment Panels (Right Side) -->
                <div class="sentiment-panels">
                    <div class="sentiment-card">
                        <div class="sentiment-label">Fear & Greed</div>
                        <div class="sentiment-value">62</div>
                        <div class="sentiment-status positive">Greed</div>
                    </div>
                    <div class="sentiment-card">
                        <div class="sentiment-label">VIX</div>
                        <div class="sentiment-value">14.2</div>
                        <div class="sentiment-status positive">Low</div>
                    </div>
                    <div class="sentiment-card">
                        <div class="sentiment-label">Market Breadth</div>
                        <div class="sentiment-value">68%</div>
                        <div class="sentiment-status positive">Above 50-MA</div>
                    </div>
                    <div class="sentiment-card">
                        <div class="sentiment-label">Put/Call</div>
                        <div class="sentiment-value">0.87</div>
                        <div class="sentiment-status positive">Bullish</div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Indices Strip Section -->
    <section class="indices-section">
        <div class="container">
            <h2 class="section-title">Major Indices</h2>
            <div id="indicesStrips" class="indices-strips">
                <!-- Generated by JS -->
            </div>
        </div>
    </section>

    <!-- Sector Timeline Section -->
    <section class="sector-timeline-section">
        <div class="container">
            <h2 class="section-title">Sector Performance</h2>
            <div id="sectorTimeline" class="sector-timeline">
                <!-- Generated by JS -->
            </div>
        </div>
    </section>

    <!-- Market Movers Section -->
    <section class="movers-section">
        <div class="container">
            <h2 class="section-title">Market Movers</h2>

            <!-- Tabs -->
            <div class="movers-tabs">
                <button class="mover-tab active" data-tab="gainers">Top Gainers</button>
                <button class="mover-tab" data-tab="losers">Top Losers</button>
                <button class="mover-tab" data-tab="active">Most Active</button>
                <button class="mover-tab" data-tab="high52">52W High</button>
                <button class="mover-tab" data-tab="low52">52W Low</button>
            </div>

            <!-- Tables Container -->
            <div id="moversTable" class="movers-table-container">
                <!-- Generated by JS -->
            </div>
        </div>
    </section>

    <!-- Footer Placeholder -->
    <div id="footer-placeholder"></div>


    <script src="js/script.js"></script>
    <script src="js/api-config.js"></script>
    <script src="js/api-service.js"></script>
    <script src="js/markets.js" type="module"></script>
    <!-- Component Loader -->
    <script src="js/components-loader.js"></script>
</body>

</html>
