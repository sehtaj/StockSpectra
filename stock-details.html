<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="AAPL Stock Details - Apple Inc. real-time price, charts, and financial metrics.">
    <title>AAPL - Apple Inc. | StockSpectra</title>
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Navbar Placeholder -->
    <div id="navbar-placeholder"></div>

    <!-- Stock Header Section -->
    <section class="trending-stocks" style="padding-top: 48px; padding-bottom: 24px;">
        <div class="container">
            <div class="table-container" style="padding: 32px;">
                <div
                    style="display: flex; justify-content: space-between; align-items: flex-start; flex-wrap: wrap; gap: 24px;">
                    <div style="flex: 1; min-width: 300px;">
                        <div style="display: flex; align-items: center; gap: 12px; margin-bottom: 8px;">
                            <h1 id="stockSymbol" class="hero-title" style="font-size: 48px; margin: 0;">AAPL</h1>
                            <button class="nav-icon-btn" style="width: 40px; height: 40px;"
                                aria-label="Add to Watchlist">
                                <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                                    <path d="M10 3L12.5 8L18 9L14 13L15 19L10 16L5 19L6 13L2 9L7.5 8L10 3Z"
                                        stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                                        stroke-linejoin="round" />
                                </svg>
                            </button>
                        </div>
                        <p id="companyName" class="hero-subtitle" style="margin: 0 0 16px; font-size: 18px;">Apple Inc.
                        </p>
                        <div style="display: flex; align-items: baseline; gap: 16px; flex-wrap: wrap;">
                            <div id="currentPrice" class="stock-price" style="font-size: 42px;">$178.42</div>
                            <div id="priceChange" class="stock-change positive" style="font-size: 20px;">+2.34%</div>
                        </div>
                    </div>
                    <div style="min-width: 200px;">
                        <canvas id="headerSparkline" style="width: 200px; height: 60px;"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Performance Chart Section -->
    <section class="trending-stocks" style="padding-top: 0; padding-bottom: 32px;">
        <div class="container">
            <div class="table-container" style="padding: 32px;">
                <div
                    style="margin-bottom: 24px; display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 16px;">
                    <h2 class="section-title" style="margin: 0;">Performance</h2>
                    <div class="time-tabs" style="display: flex; gap: 8px;">
                        <button class="time-tab active" data-range="1D">1D</button>
                        <button class="time-tab" data-range="1W">1W</button>
                        <button class="time-tab" data-range="1M">1M</button>
                        <button class="time-tab" data-range="3M">3M</button>
                        <button class="time-tab" data-range="6M">6M</button>
                        <button class="time-tab" data-range="1Y">1Y</button>
                    </div>
                </div>
                <canvas id="performanceChart" style="max-height: 400px;"></canvas>
            </div>
        </div>
    </section>

    <!-- Key Metrics Grid -->
    <section class="trending-stocks" style="padding-top: 0; padding-bottom: 32px;">
        <div class="container">
            <h2 class="section-title">Key Metrics</h2>
            <div class="trending-grid" id="metricsGrid">
                <!-- Metrics will be populated by JS -->
            </div>
        </div>
    </section>

    <!-- Fundamentals Table -->
    <section class="trending-stocks" style="padding-top: 0; padding-bottom: 32px;">
        <div class="container">
            <div class="table-container">
                <h2 class="section-title">Fundamentals</h2>
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Metric</th>
                            <th>Value</th>
                        </tr>
                    </thead>
                    <tbody id="fundamentalsTable">
                        <!-- Fundamentals will be populated by JS -->
                    </tbody>
                </table>
            </div>
        </div>
    </section>

    <!-- Company Overview -->
    <section class="trending-stocks" style="padding-top: 0; padding-bottom: 32px;">
        <div class="container">
            <div class="table-container" style="padding: 32px;">
                <h2 id="companyOverviewTitle" class="section-title">About</h2>
                <p id="companyOverview" style="color: var(--text-secondary); line-height: 1.8; font-size: 15px;">
                    <!-- Overview will be populated by JS -->
                </p>
            </div>
        </div>
    </section>

    <!-- Latest News -->
    <section class="trending-stocks" style="padding-top: 0; padding-bottom: 48px;">
        <div class="container">
            <h2 class="section-title">Latest News</h2>
            <div id="newsContainer" style="display: grid; gap: 16px;">
                <!-- News items will be populated by JS -->
            </div>
        </div>
    </section>

    <!-- Footer Placeholder -->
    <div id="footer-placeholder"></div>


    <script src="js/script.js"></script>
    <script src="js/api-config.js"></script>
    <script src="js/api-service.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/stock-details.js"></script>
    <!-- Component Loader -->
    <script src="js/components-loader.js"></script>
</body>

</html>
