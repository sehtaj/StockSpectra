<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Market News - Real-time stories, analysis, and insights | StockSpectra">
    <title>Market News | StockSpectra</title>
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/news.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Navbar Placeholder -->
    <div id="navbar-placeholder"></div>

    <!-- Ticker Tape -->
    <div class="ticker-tape">
        <div id="tickerContent" class="ticker-content">
            <!-- Generated by JS -->
        </div>
    </div>

    <!-- Page Header -->
    <section class="news-header">
        <div class="container">
            <h1 class="news-title">Market News</h1>
            <p class="news-subtitle">Stay updated with real-time stories, analysis, and market insights</p>
        </div>
    </section>

    <!-- Category Tabs -->
    <section class="category-tabs-section">
        <div class="container">
            <div class="category-tabs">
                <button class="category-tab active" data-category="all">All</button>
                <button class="category-tab" data-category="markets">Markets</button>
                <button class="category-tab" data-category="stocks">Stocks</button>
                <button class="category-tab" data-category="economy">Economy</button>
                <button class="category-tab" data-category="tech">Tech</button>
                <button class="category-tab" data-category="earnings">Earnings</button>
                <button class="category-tab" data-category="crypto">Crypto</button>
            </div>
        </div>
    </section>

    <!-- Featured Hero Article -->
    <section class="featured-hero">
        <div class="container">
            <a href="#" id="featuredArticle" class="hero-article">
                <!-- Generated by JS -->
            </a>
        </div>
    </section>

    <!-- Main Content Layout -->
    <section class="main-content">
        <div class="container">
            <div class="content-layout">
                <!-- Top Stories (Left Column) -->
                <div class="stories-column">
                    <h2 class="section-title">Top Stories</h2>
                    <div id="topStories" class="stories-list">
                        <!-- Generated by JS -->
                    </div>

                    <!-- Article Mosaic -->
                    <h2 class="section-title" style="margin-top: 48px;">Featured Coverage</h2>
                    <div id="articleMosaic" class="article-mosaic">
                        <!-- Generated by JS -->
                    </div>
                </div>

                <!-- Analyst Insights (Right Column) -->
                <aside class="insights-sidebar">
                    <h3 class="sidebar-title">Analyst Insights</h3>
                    <div id="analystInsights" class="insights-list">
                        <!-- Generated by JS -->
                    </div>
                </aside>
            </div>
        </div>
    </section>

    <!-- Sentiment Strip -->
    <section class="sentiment-strip">
        <div class="container">
            <div class="sentiment-metrics">
                <div class="sentiment-metric">
                    <div class="metric-label">Fear & Greed</div>
                    <div class="metric-value">62</div>
                    <div class="metric-status">Greed</div>
                </div>
                <div class="sentiment-metric">
                    <div class="metric-label">VIX</div>
                    <div class="metric-value">14.2</div>
                    <div class="metric-status">Low</div>
                </div>
                <div class="sentiment-metric">
                    <div class="metric-label">Market Breadth</div>
                    <div class="metric-value">68%</div>
                    <div class="metric-status">Above 50-MA</div>
                </div>
                <div class="sentiment-metric">
                    <div class="metric-label">Put/Call</div>
                    <div class="metric-value">0.87</div>
                    <div class="metric-status">Bullish</div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer Placeholder -->
    <div id="footer-placeholder"></div>


<!-- 1. Component Loader (loads navbar/footer first) -->
<script src="js/components-loader.js"></script>

<!-- 2. API Configuration (non-module) -->
<script src="js/api-config.js"></script>

<!-- 3. API Service (non-module) -->
<script src="js/api-service.js"></script>

<!-- 4. Main script (as module) -->
<script src="js/script.js" type="module"></script>

<!-- 5. Page-specific script (as module) -->
<script src="js/news.js" type="module"></script>
</body>

</html>
